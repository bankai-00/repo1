<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="48" viewBox="0 0 220 48" role="img" aria-label="Neonfolio logo">
  <defs>
    <linearGradient id="lg" x1="0" x2="1">
      <stop offset="0" stop-color="#00F5FF"/>
      <stop offset="0.6" stop-color="#FF33C8"/>
      <stop offset="1" stop-color="#C8FF00"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <g filter="url(#glow)">
    <circle cx="26" cy="24" r="14" fill="none" stroke="url(#lg)" stroke-width="4" opacity="0.95"/>
  </g>
  <text x="54" y="32" font-family="Inter, Arial, sans-serif" font-size="18" fill="#E9FBFF" font-weight="700">Neonfolio</text>
</svg>
